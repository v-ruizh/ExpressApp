name: Trigger auto deployment for serene-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/serene-test-AutoDeployTrigger-3ec3245c-b3be-4381-b128-4c9d144533ea.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SERENETEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: serene.azurecr.io
          registryUsername: ${{ secrets.SERENETEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERENETEST_REGISTRY_PASSWORD }}
          containerAppName: serene-test
          resourceGroup: serene-test
          imageToBuild: serene.azurecr.io/dockergo:${{ github.sha }}
          dockerfilePath: Dockerfile

     

